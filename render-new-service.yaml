services:
  - type: web
    name: yunshui-backend-v2
    env: node
    region: oregon
    plan: free
    repo: https://github.com/UNEOXQ/yunshui-material-management.git
    branch: main
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: yunshui-super-secret-jwt-key-2024
      - key: JWT_REFRESH_SECRET
        value: yunshui-refresh-secret-key-2024
      - key: DEPLOY_VERSION
        value: "1.0.1-memory-db-fix"
    autoDeploy: true