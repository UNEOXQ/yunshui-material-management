services:
  - type: web
    name: yunshui-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: yunshui-super-secret-jwt-key-2024
      - key: JWT_REFRESH_SECRET
        value: yunshui-refresh-secret-key-2024
      - key: DATABASE_URL
        fromDatabase:
          name: yunshui-postgres
          property: connectionString
      - key: DB_HOST
        fromDatabase:
          name: yunshui-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: yunshui-postgres
          property: port
      - key: DB_NAME
        fromDatabase:
          name: yunshui-postgres
          property: database
      - key: DB_USER
        fromDatabase:
          name: yunshui-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: yunshui-postgres
          property: password

databases:
  - name: yunshui-postgres
    databaseName: yunshui_db
    user: yunshui_user
    region: oregon
    plan: free