<!DOCTYPE html>
<html>
<head>
    <title>正確 URL 測試</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>使用正確的 Render URL 測試</h1>
    <div id="results"></div>
    
    <script>
        const correctUrl = 'https://yunshui-backend1.onrender.com';
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, isSuccess = false) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        addResult(`正確的 Render URL: <strong>${correctUrl}</strong>`);
        
        // 測試健康檢查
        fetch(`${correctUrl}/health`)
            .then(response => response.json())
            .then(data => {
                addResult(`✅ 健康檢查成功！版本: ${data.version}`, true);
                
                // 測試靜態文件
                return fetch(`${correctUrl}/uploads/`);
            })
            .then(response => {
                addResult(`✅ 靜態文件目錄可訪問 (狀態: ${response.status})`, true);
                
                // 測試 materials 目錄
                return fetch(`${correctUrl}/uploads/materials/`);
            })
            .then(response => {
                addResult(`✅ Materials 目錄可訪問 (狀態: ${response.status})`, true);
                
                // 測試現有圖片
                const existingImageUrl = `${correctUrl}/uploads/materials/1-1761002573730-540964348.jpg`;
                addResult(`測試現有圖片: <a href="${existingImageUrl}" target="_blank">${existingImageUrl}</a>`);
                
                const img = document.createElement('img');
                img.src = existingImageUrl;
                img.style.maxWidth = '200px';
                img.style.margin = '10px';
                img.onload = () => addResult('✅ 現有圖片載入成功！', true);
                img.onerror = () => addResult('❌ 現有圖片載入失敗');
                resultsDiv.appendChild(img);
            })
            .catch(error => {
                addResult(`❌ 測試失敗: ${error.message}`);
            });
    </script>
</body>
</html>
