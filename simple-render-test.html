<!DOCTYPE html>
<html>
<head>
    <title>簡單 Render 測試</title>
</head>
<body>
    <h1>Render 連接測試</h1>
    <div id="result">測試中...</div>
    
    <script>
        // 直接測試連接
        fetch('https://yunshui-material-management.onrender.com/health')
            .then(response => {
                document.getElementById('result').innerHTML = `
                    <h2>連接成功！</h2>
                    <p>狀態碼: ${response.status}</p>
                    <p>服務正在運行</p>
                `;
                return response.json();
            })
            .then(data => {
                document.getElementById('result').innerHTML += `
                    <h3>服務信息:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `
                    <h2 style="color: red;">連接失敗！</h2>
                    <p>錯誤: ${error.message}</p>
                    <p>Render 服務可能已離線</p>
                `;
            });
    </script>
</body>
</html>
